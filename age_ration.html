<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>        

        <title>Homework</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div id = "avg">
            
        </div>
        
        <script>
            
            var animation = {animation:[
                    {"name":"John", "age":25, "height":178},
                    {"name":"Garfield", "age":12, "height":56},
                    {"name":"oddie", "age":10, "height":70},
                    {"name":"nermal","age": 5, "height": 60}]};
            var avgAge = calcAvgAge(animation);
            $('#avg').append("Average age of cartoon characters: " + avgAge + "<br>");
            var avgHeight = calcAvgHeight(animation);
            $('#avg').append("Average height of cartoon characters: " + avgHeight + "<br>");
            
            function calcAvgAge(obj){
                var totalAge = 0;
                for(var i = 0; i < obj.animation.length; i++){
                    totalAge += obj.animation[i].age;
                }
                return totalAge / obj.animation.length;
            }
            
            function calcAvgHeight(obj){
                var totalHeight = 0;
                for(var i=0; i< obj.animation.length; i++) {
                    totalHeight = totalHeight+obj.animation[i].height;
                }
                return totalHeight/obj.animation.length;
            }
            
        </script>
        
    </body>
</html>
