<html>
    <head>
        <title>Dynamic contents</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> hello </script>
        <style>
            #outer {
                position: absolute;
                top: 45%;
                left: 45%;
                background-color: lightblue;
                width: 5em;
                height: 2em;
            }
            #inner {
                position: absolute;
                top: 60%;
                height: 30%;
                color: black;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div>what's up?</div>
        <div id="outer">
            <span id="inner">
  hello
            </span>
        </div>
        <script>
            $('#inner').hover(function() {
                $(this).css("background-color","green");
                
            }, function() {
                $(this).css("background-color","blue");
            });
            
            $('#inner').click(
                    function() {
                        window.location="http://www.hello.de"
                    })
        </script>
    </body>
</html>
