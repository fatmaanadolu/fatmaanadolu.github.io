<html>
    <head>
    <title>Operator</title>
    <h1>Operators Multiplication and Extraction</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<form onSubmit="return true"  oninput="out.value = parseInt (a.value ) * parseInt (b.value)">
  <input name="a" type="number" step="any"> x
  <input name="b" type="number" step="any"> =
  <output name="out"></output>
  <button> again</button>
  <div>♫♪Write two numbers to multipy♪♫</div><br>
 </form

</head>
<body>
<form onSubmit="return true"  oninput="out.value = parseInt (a.value ) - parseInt (b.value)">
  <input name="a" type="number" step="any"> -
  <input name="b" type="number" step="any"> =
  <output name="out"></output>
  <button>again</button>
  <div> ♫♪Write two numbers to extraction♪♫</div>
 </form>

</body>
</html>
