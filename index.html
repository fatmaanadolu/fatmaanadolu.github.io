    <body>
        <div>JSON Example</div>

        <script>
            var obj= {"name":"Bruce","lastname":"Wayne","street":"Gottham City","phone":"556-52-555","gender":"male","age":35,"height":185,"weight":93};
            
            
            
            
              var s= obj.name+"<br>"+

                    obj.phone+"<br>"+
                    obj.age+"<br>"+
                    obj.gender+"<br>"+
                    obj.height+"<br>"+
                    calcRatio(obj.height,obj.weight);
             $('#demo').append(s);
    function calcRatio(height,weight) {
                return height/weight;
            }
        </script>
