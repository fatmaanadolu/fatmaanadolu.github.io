<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>

<h2>jQuery usage pratic</h2>

<p><h5>using functions.</h5></p>
<p><h5>and the other things</h5></p>

<button><h4>click</h4></button>

</body>
</html>
<script>
$("button").click(function(){
    $(this).css("background-color","red")
}),
$("h5").on({
    mouseenter: function(){
        $(this).css("background-color","yellow")
    },
    mouseleave: function(){
        $(this).css("background-color","green")
    }
})

</script>
