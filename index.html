        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>
            <form>
                <input id="input1"></input>
                <input id="input2"></input>
                <input type="button" id="calc"  value="calc"></input>
                
            </form>
        </div>
        <script>
            function calculate() {
                var input=$('#input1').val();
                var= res=doCalc(input,disp);
            }
            function doCalc(input,cbf) {
                sleep(100);
                cbf(input+"done with calculation");
               
            }
            function sleep(dur) {
                for(var i=0;i<1000*dur; i++) {
                    var x=Math.SQRT2(i);
                    if(x%10==0){
                        console.log(i+"->"+x);
                        
                    }
                }
            }
            function disp(show) {
                $('#output').val(show);
            }
            
        </script>
        <div></div>
    </body>
