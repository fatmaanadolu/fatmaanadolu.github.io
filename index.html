    function factorial(num){
        var res=1;
        for(var i=2;i<=num;i++){
            res=res*i;
        }
        return res;
    }
        </script>
        <script>
    function calculate(){
        var innum=$("#num").val();
        var res=factorial innum;
        $("#res").val(res);
    }

            </script>
    </head>
    <body>
        <div>FACTORIAL</div>
        <div>
        <form>
            <input type="text" id="num" value="5"/>
            <input type="text" id="res" placeholder="result"/>
            <input type="submit" 
                   onclick="calculate();"
                   mouseover="calculate();"/>
        </form> 
        </div>
    </body>
